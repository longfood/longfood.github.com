<!DOCTYPE html>
<html ng-app="longfoodApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LongFood</title>

    <link href="assets/css/navbar.css" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap-theme.min.css">

    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/angular-ui-router.min.js"></script>
    <script src="assets/js/angular-cookies.min.js"></script>

    <script src="assets/js/app.js"></script>
    <script src="assets/js/controllers.js"></script>
</head>
<body>
    <div class="container" ng-controller="MainCtrl">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/{{lang}}">Longfood</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="{{GetActive('home')}}"><a href="#/{{lang}}">{{LocalMenu.home}}</a></li>
                        <li class="{{GetActive('about')}}"><a href="#/about/{{lang}}">{{LocalMenu.about}}</a></li>
                        <li class="{{GetActive('contact')}}"><a href="#/contact/{{lang}}">{{LocalMenu.contact}}</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right" ng-controller="LangController">
                        <li ng-repeat="menu in menus" ng-class="{active:menu.selected}">
                            <a href="{{menu.href}}" ng-click="select(menu)">{{menu.text}}</a>
                        </li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div><!--/.container-fluid -->
        </nav>

        <div ui-view></div>

        <div class="footer">
            <p>&copy;2015 LongFood. All Rights Reserved.</p>
        </div>
    </div>

    <script src="assets/js/jquery-1.11.3.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
